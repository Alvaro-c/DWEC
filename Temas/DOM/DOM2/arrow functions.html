    <script>


        function calcPorcentaje(importe, porcentaje) {
            return importe * porcentaje/100;
        }

        console.log(calcPorcentaje(1000, 21));

        // Si no tiene argumentos, se ponen paréntesis vacíos
        // con una sola instrucción (no hacen falta ni return ni llaves): 
        let porce = (importe, porcentaje) => importe * (porcentaje/100);

        //con más de una instrucción: 
        porce = (importe, porcentaje) => {
            let iva; 
            iva = importe * (porcentaje/100);
            return iva;
        };

        console.log(porce(1000, 21));


    </script>

    <script>

        //Callbacks: Función que recibe como argumento otra función
        function pregunta(cuestion, si, no){

            if (confirm(cuestion)) si()
            else no();
        }

        function mostrarCancelacion(){
            console.log("Cancelado");

        }

        function deacuerdo(){

        pregunta("Estás de acuerdo?", deacuerdo, mostrarCancelacion);
