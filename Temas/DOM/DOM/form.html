<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link rel="stylesheet" type="text/css" href="mi.css">
    <!-- <script src="mi.js"></script> -->

</head>

<body>
    <div id="contenido">
        <h1 id="texto">FORMULARIO</h1>
        <h2>En <bold>HTML</bold>
        </h2>
        <H3><span class="blanco-rojo">Con JavaScript</span></H3>
        <p class="blanco-rojo tama">y el DOM</p>
        <p class="tama">Document Object Model</p>



        <p class="blanco-azul">Manipulación de formularios desde JavaScript</p>
        <p>
            Pincha aquí
        </p>

    </div>
    <form id="formulario1" action="http://sssss/resultado.php" onsubmit="return enviar();">
        <p>
            <label for="nombre">Nombre: </label><input type="text" name="nombre" class="blanco-azul" title="nombre" />
            <br />
            <label for="contrasena">Contraseña: </label><input id="contra" type="password" name="contrasena"
                title="contrasena" />
            <br />
            <label for="email">Correo Electrónico: </label><input type="email" name="email" title="email" />
            <br />
            <label for="fecha">Fecha : </label><input type="date" name="fecha" title="fecha" />
            <br />
            <label for="time">Hora: </label><input type="time" name="hora" title="time" />
            <br />
            <label for="numero">Número (min -10, max 10): </label><input type="number" name="number_control" min="-10"
                max="10" value="0" title="numero" />
            <br />
            <input name="destino1" type="checkbox" value="opción 1" title="destino1" /> <label for="destino1">Opción
                1</label>
            <input name="destino2" type="checkbox" value="opción 2" title="destino2" /> <label for="destino1">Opción
                2</label>
            <br />
            <input type="submit" value="Submit!" />
        </p>
        <p> Fín del formulario <span style="display:none;"> POR FÍN</span></p>
    </form>

    <img id="imagen1" src="js1.png" width="25%" height="25%" alt="imagen1">
</body>

</html>
