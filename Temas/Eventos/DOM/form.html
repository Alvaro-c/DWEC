    <h1><a id="enlace3" href="https://www.educa.jcyl.es">EDUCACYL</a>
        <script>

            document.getElementById("enlace3").addEventListener("click", alertar3);

            function alertar3() {
                alert("alert del event listener alertar 3");
            }


            document.getElementById("enlace3").addEventListener("click", function () {

            document.getElementById("enlace3").removeEventListener("click", alertar3);

    <script>
        // Fase captura y fase burbujeo
        // Captura: de fuera a dentro, de elementos superiores a interiores
        //Fase burbujeo: De interior a exterior.
        // Depediendo de qué fase programemos el comportamiento será uno u otro. Esto lo determina el tercer parámetro del addEventListener()
        // sin argumento primero ejecutará el interno y luego el externo. Con el true en la función, primero ejecuta el externo y luego el interno
        // CAPTURA: evento externo con true (el de abajo no necesita nada)
        // Burbujeo: por defecto o false

        // Además, para no ejecutar eventos superiores, es decir, evitar propagación, se utiliza el metodo stropPropagation()
        document.getElementById("externo").addEventListener("click", alertarExterno); // no está en captura
        document.getElementById("interno").addEventListener("click", alertarInterno); 

        function alertarExterno(){
            alert("click en el externo");
        }

        function alertarInterno(){
            alert("click en el interno");
            event.stopPropagation(); // Para parar la propagación, dentro de la función (se maneja el evento que la ha disparado)
        }

        // Evento de poner el raton sobre un elemento
        document.getElementById("externo").addEventListener("mouseover", function(){alert("AAAAAHHH (mouseover)")});



    </script>
