<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de DOM</title>
</head>

<!-- 
    
    
Document: Nodo raíz
Element: Cada etiqueda HTML genera un nodo tipo element
Attr: Cada atributo de las etiquetas HTML (por tanto de los nodos)
Nodos tipo text: Los textos que aparecen entre las etiquetas (incluído un sólo espacio en blanco, un salto de línea, etc...) 


-->



<body>
    <p title="Texto de un párrafo">Esto es un ejemplo de <b>texto HTML<br />que puedes tener</b>
</body>

</html>
